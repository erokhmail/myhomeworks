<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shop - Практика JavaScript</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/styles.min.css">

</head>

<body>
  <div class="page-wrapper">
    <main>
      <div class="container pt-4">
        <div class="row gx-4">
          <div class="card mb-4">
            <div class="card-header">
              <h4 class="h4">Adding goods </h4>
            </div>
            <div class="card-body">
              <form>
                <div class="row">
                  <div class="col-6">
                    <input type="text" class="form-control" id="prod_name" placeholder="Product name">
                  </div>
                  <div class="col-2">
                    <input type="number" class="form-control" id="prod_qty" placeholder="Quantity" min="1" value="1">
                  </div>
                  <div class="col-2">
                    <input type="number" class="form-control" id="prod_price" placeholder="Price">
                  </div>
                  <div class="col-2">
                    <button type="button" class="btn btn-success" onclick="addToCard()">Add to card</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <div class="card">
            <div class="card-header">
              <h4 class="h4">Cart</h4>
            </div>
            <div class="card-body">
              <table class="table">
                <thead>
                  <tr>
                    <th>Name</th>
                    <th>Status</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Total</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody id="cart_tbody">

                </tbody>
                <tfoot>
                  <tr>
                    <td colspan="4">Bought</td>
                    <td colspan="2"><span id="bought"></span></td>
                  </tr>
                  <tr>
                    <td colspan="4">Not Bought</td>
                    <td colspan="2"><span id="notBought"></span></td>
                  </tr>
                  <tr>
                    <td colspan="4">Total Sum</td>
                    <td colspan="2"><span id="cartTotal"></span></td>
                  </tr>
                </tfoot>
              </table>
            </div>
          </div>


        </div>



      </div>

    </main>

  </div>
  <script src="assets/js/toast.js"></script>
  <script src="assets/js/main.js"></script>
</body>

</html>
