<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account - Web-forms css</title>
    <link rel="stylesheet" href="../assets/js/plugins/styler/jquery.formstyler.css">
    <link rel="stylesheet" href="../assets/js/plugins/styler/jquery.formstyler.theme.css">
    <link rel="stylesheet" href="../assets/css/fonts.css">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="account">
            <h2 class="h2">Create an Account</h2>
            <form action="#" method="post" class="account-form" id="account"
                onsubmit="alert(decodeURI(new URLSearchParams(Array.from(new FormData(document.getElementById('account')))).toString()));return false;">
                <div class="name">
                    <div class="form-element">
                        <label for="1">First name</label>
                        <input type="text" name="first_name" id="1" required>
                    </div>
                    <div class="form-element">
                        <label for="2">Last name</label>
                        <input type="text" name="last_name" id="2" required>
                    </div>
                </div>
                <div class="form-element">
                    <label for="2">E-mail</label>
                    <input type="email" name="email" id="3" required>
                    <div class="notification">We'll never share your email with anyone else.</div>
                </div>
                <div class="form-element">
                    <div class="radio-group">
                        <div class="item-radio">
                            <input type="radio" class="radio-data" id="4" name="gender" value="Male" checked />
                            <label for="4" class="input__label">Male</label>
                        </div>
                        <div class="item-radio">
                            <input type="radio" class="radio-data" id="5" name="gender" value="Female" />
                            <label for="5" class="input__label">Female</label>
                        </div>
                    </div>
                </div>
                <div class="location">
                    <div class="form-element">
                        <label for="6">Country</label>
                        <select name="courses" class="input__color" id="6" required>
                            <option value="">Select</option>
                            <option value="Ukraine">Ukraine</option>
                            <option value="Austria">Austria</option>
                            <option value="Cyprus">Cyprus</option>
                            <option value="Egypt">Egypt</option>
                            <option value="Morocco">Morocco</option>
                            <option value="GB">United Kingdon</option>
                            <option value="USA">United States</option>
                        </select>
                    </div>
                    <div class="form-element">
                        <label for="7">City</label>
                        <input type="text" name="city" id="7" required>
                    </div>
                </div>
                <div class="form-button">
                    <button type="submit" class="btn btn-account">Sign Up</button>
                </div>
                <div class="additional-text">
                    By clicking the 'Sign Up' button, you confirm that you accept our <a href="#">Terms of Use</a> and
                    <a href="#">Privacy Policy</a>
                </div>
            </form>
            <div class="bottom-text">
                <p>Have an account? <a href="#" class="bottom-link">Log in</a></p>
            </div>
        </div>
        
    </div>

    <script src="../assets/js/jquery-3.6.4.min.js"></script>
    <script src="../assets/js/plugins/styler/jquery.formstyler.min.js"></script>
    <script src="../assets/js/custom.js"></script>
</body>

</html>
