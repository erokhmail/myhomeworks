<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Web-forms css</title>
    <link rel="stylesheet" href="../assets/js/plugins/styler/jquery.formstyler.css">
    <link rel="stylesheet" href="../assets/js/plugins/styler/jquery.formstyler.theme.css">
    <link rel="stylesheet" href="../assets/css/fonts.css">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="profile">
            <h2 class="h2">Profile</h2>
            <form action="#" method="post" enctype="multipart/form-data" class="profile-form" id="profile"
                onsubmit="alert(decodeURI(new URLSearchParams(Array.from(new FormData(document.getElementById('profile')))).toString()));return false;">

                <div class="profile-img">
                    <div class="form-element"> 
                        <div class="photo-wrap">
                        <img src="../assets/images/profile.png" id="img" alt="Profile image">                       
                    </div>
                        <div class="file-element">
                            <input type="file" id="imgInput" accept="image/*" name="file-img">
                            <p>Up to 1 MB (300x300 px)</p>
                        </div>
                        <button id="resetbtn" type="button">
                            <img src="../assets/images/profile-trash.svg" alt="Reset photo">
                        </button>
                    </div>
                </div>
                <div class="name">
                    <div class="form-element">
                        <label for="9">Name</label>
                        <input type="text" name="first_name" id="9" required>
                    </div>
                    <div class="form-element">
                        <label for="10">E-mail</label>
                        <input type="email" name="email" id="10" required>
                    </div>
                </div>
                <div class="location">
                    <div class="form-element">
                        <label for="11">Country</label>
                        <select name="courses" class="input__color" id="11" required>
                            <option value="">Select</option>
                            <option value="Ukraine">Ukraine</option>
                            <option value="Austria">Austria</option>
                            <option value="Cyprus">Cyprus</option>
                            <option value="Egypt">Egypt</option>
                            <option value="Morocco">Morocco</option>
                            <option value="GB">United Kingdon</option>
                            <option value="USA">United States</option>
                        </select>
                    </div>
                    <div class="form-element">
                        <label for="12">City</label>
                        <input type="text" name="city" id="12" required>
                    </div>
                </div>
                <div class="number">
                    <div class="form-element">
                        <label for="13">Zip code</label>
                        <input type="number" name="zip_code" id="13" required>
                    </div>
                    <div class="form-element">
                        <label for="14">Phone number</label>
                        <input type="tel" name="phone" id="14" required>
                    </div>
                </div>
                <div class="form-button">
                    <button type="submit" class="btn btn-profile">Update</button>
                </div>
            </form>
        </div>



    </div>

    <script src="../assets/js/jquery-3.6.4.min.js"></script>
    <script src="../assets/js/plugins/styler/jquery.formstyler.min.js"></script>
    <script src="../assets/js/custom.js"></script>
</body>

</html>
