<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Weather Forecast</title>
    <link rel="stylesheet" href="assets/fonts/weather/css/weather-icons.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="container">
                <h1 class="h1">CSS Weather Forecast <i class="wi wi-sunrise"></i> </h1>
            </div>
        </header>
        <main>
            <div class="container">
                <ul class="block-items">
                    <li><span class="block-item">Lisbon
                            <span class="gradus">21&#176;C
                                <i class="wi wi-day-sunny"></i>
                            </span>
                        </span></li>
                    <li><span class="block-item">Paris
                            <span class="gradus">11&#176;C
                                <i class="wi wi-night-showers"></i>
                            </span>
                        </span>
                    </li>
                    <li><span class="block-item">Belgrade
                            <span class="gradus">15&#176;C
                                <i class="wi wi-day-cloudy"></i>
                            </span>
                        </span>
                    </li>
                    <li><span class="block-item">Venice
                            <span class="gradus">21&#176;C
                                <i class="wi wi-day-cloudy-high"></i>
                            </span>
                        </span>
                    </li>
                    <li><span class="block-item">Tel-Avive
                            <span class="gradus">32&#176;C
                                <i class="wi wi-hot"></i>
                            </span>
                        </span>
                    </li>
                    <li><span class="block-item">Cair
                            <span class="gradus">21&#176;C
                                <i class="wi wi-day-sunny"></i>
                            </span>
                        </span>
                    </li>
                    <li><span class="block-item">New-York
                            <span class="gradus">17&#176;C
                                <i class="wi wi-day-sleet-storm"></i>
                            </span>
                        </span>
                    </li>
                    <li><span class="block-item">New-Delhi
                            <span class="gradus">17&#176;C
                                <i class="wi wi-hail"></i>
                            </span>
                        </span>
                    </li>
                    <li><span class="block-item">San-Francisco
                            <span class="gradus">15&#176;C
                                <i class="wi wi-day-sunny-overcast"></i>
                            </span>
                        </span>
                    </li>
                    <li><span class="block-item">Tokyo
                            <span class="gradus">8&#176;C
                                <i class="wi wi-night-clear"></i>
                            </span>
                        </span>
                    </li>
                    <li><span class="block-item">Sydney
                            <span class="gradus">25&#176;C
                                <i class="wi wi-night-partly-cloudy"></i>
                            </span>
                        </span>
                    </li>
                </ul>
                <div class="text">
                    Have a nice day and don't forget umbrella if you are in New Delhi now!
                </div>
            </div>
        </main>
    </div>
</body>

</html>
