<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>
<body>
    <div class="container-sm p-3"></div>
    <h4>Create an Account</h4>
    <div class="row ">
        <div class="col-6">
            <label for="fn" class="form-label">First name</label>
                <input type="text" class="form-control" id="fn" name="fn">
        </div>
        <div class="col-6">
            <label for="fn" class="form-label">Last name</label>
                <input type="text" class="form-control" id="ln" name="ln">
        </div>
        <div class="col-12">
            <label for="exampleFormControlInput1" class="form-label" name="email">Email address</label>
  <input type="email" class="form-control" id="exampleFormControlInput1">
            <div id="emailHelpBlock" class="form-text">
                Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.
              </div>
        </div>
        <div class="col-12">
            <div class="row">
                <div class="col-2"></div>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  Male
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
                <label class="form-check-label" for="flexCheckChecked" checked>
                  Female
                </label>
              </div>
        </div>
        <div class="col-6">
            select
        </div>
        <div class="col-6">
            <label for="city" class="form-label">City</label>
                <input type="text" class="form-control" id="city" name="city">
        </div>

        <div class="col-12">
            <button type="submit" class="btn btn-primary">
                Sign Up
            </button>
        </div>

    </div>
    
</body>
</html>
