<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="favicon.png">
    <title>CSS Diner Shopping List</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__block container">
                <h1>CSS Diner Shopping List</h1>
                <div class="subtitle">Let's go to the mall!</div>
            </div>
        </header>
        <main class="page">
            <div class="main__block container">
                <ul class="checkbox__items">
                    <li class="checkbox__item">
                        <input type="checkbox" name="pickles" value="1" id="pickles">
                        <label for="pickles"><span class="regular">A lot of pickles <span class="small">for the next
                                    lessons about CSS</span></span></label>
                    </li>
                    <li class="checkbox__item">
                        <input type="checkbox" name="apples" value="1" id="apples">
                        <label for="apples">
                            <span class="regular">10 apples <span class="small">for more CSS manipulations</span></span>
                        </label>
                    </li>
                    <li class="checkbox__item">
                        <input type="checkbox" name="oranges" value="1" id="oranges">
                        <label for="oranges"><span class="regular">20 oranges <span class="small">because they are
                                    awesome</span></span></label>
                    </li>
                    <li class="checkbox__item">
                        <input type="checkbox" name="plates" value="1" id="plates">
                        <label for="plates"><span class="regular">13 plates <span class="small">because they are
                                    awesome</span></span></label>
                    </li>
                    <li class="checkbox__item">
                        <input type="checkbox" name="bentos" value="1" id="bentos">
                        <label for="bentos"><span class="regular">15 bentos</span></label>
                    </li>
                    <li class="checkbox__item">
                        <input type="checkbox" name="bottle" value="1" id="bottle">
                        <label for="bottle"><span class="regular">1 bottle of Sake <span class="small">for my
                                    friends</span></span></label>
                    </li>

                </ul>
            </div>
            <div class="owl__container">
                <div class="owl__branch">
                    <div class="little__branch"></div>
                </div>
                <div class="owl__main">
                    <div class="ear__left"></div>
                    <div class="ear__right"></div>
                    <div class="wing__left"></div>
                    <div class="wing__right"></div>
                    <div class="eye__left">
                        <div class="eye__main"></div>
                        <div class="eye__sec1"></div>
                    </div>
                    <div class="eye__right">
                        <div class="eye__main"></div>
                        <div class="eye__sec2"></div>
                    </div>
                    <div class="nose"></div>
                    <div class="paw__left"></div>
                    <div class="paw__right"></div>
                    <div class="coffee__cup"></div>
                    <div class="wing__hand"></div>
                    <div class="owl__img"></div>

                </div>

            </div>

        </main>
    </div>

</body>
<footer class="footer">
    <div class="footer__block container">
        Bon appetit :)
    </div>

</footer>


</html>
